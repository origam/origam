# Each release branch uses its own script, 
# there's no need to have multiple scripts
# per release.
name: "Integration Tests"

on:
  push:
    branches: [ master, 20* ]
  pull_request:
    branches: [ master, 20* ]

jobs:
  build-frontend:
    name: build-frontend
    runs-on: windows-2019
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
        node-version: [18.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Enable Corepack
      run: corepack enable

    - name: Verify Corepack
      run: corepack --version
      shell: bash

    - name: Prepare Yarn
      run: corepack prepare yarn@stable --activate
      shell: bash

    - name: Verify directory contents
      run: |
        pwd
        ls -la
      shell: bash

    - name: Log versions
      run: |
        yarn -version
        node --version
      shell: bash

    - name: Build Frontend
      env:
        CI: true
      run: |
        cd frontend-html
        yarn install --immutable --check-cache
        yarn build --check-cache
      shell: bash

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: htmlfrontendbuild
        path: "frontend-html/dist"   

  build-server:
    name: build-server
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore Packages
      run: |
       cd backend
       msbuild Origam.sln -t:restore /p:Configuration="Release Server" -v:m
    - name: Build Server
      run: |
       cd backend
       msbuild Origam.sln -warnaserror -t:build /p:Configuration="Release Server" /t:Server\Origam_Server:Publish -v:m
    - name: Build Origam.WorkflowTests
      run: |
       cd backend
       msbuild Origam.sln -warnaserror -t:build /p:Configuration="Release Server" /t:Workflow\Origam_WorkflowTests:Publish -v:m
       
    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      with:
        name: htmlserverbuild
        path: "backend/Origam.Server/bin/Release/net8.0/publish"

    - name: Upload workflow integration tests artifact
      uses: actions/upload-artifact@v4
      with:
        name: workflowbuild
        path: "backend/Origam.WorkflowTests/bin/Release Server/net8.0/publish"
        
  integration-tests:
    needs: [build-frontend,build-server]
    name: integration-tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      actions: read
      contents: read
      checks: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download HTML5 artifact
      uses: actions/download-artifact@v4
      with:
        name: htmlserverbuild
        path: test/HTML5
        
    - name: Download Frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: htmlfrontendbuild
        path: test/HTML5/clients/origam

    - name: Download workflow integration tests artifact
      uses: actions/download-artifact@v4
      with:
        name: workflowbuild
        path: test/HTML5_TESTS
        
    - name: Copy model to test directory
      run: |
        mkdir test/model
        cp -r model-tests test/model
        
    - name: Run Tests
      run: |
        cd test
        mkdir output
        docker compose --env-file envFile.env -f "docker-compose.yml" --profile test up --abort-on-container-exit
      
    - name: Clean up
      if: always()
      run: |
        cd test
        docker compose --env-file envFile.env -f "docker-compose.yml" --profile test down
    
    - name: Produce frontend integration test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Frontend Integration Test Results
        path: test/output/frontend-integration-test-results.trx
        reporter: dotnet-trx
        max-annotations: '0'

    - name: Produce workflow integration test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Workflow Integration Test Results
        path: test/output/workflow-integration-test-results.trx
        reporter: dotnet-trx
        max-annotations: '0'
     
    - name: Delete artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
          name: |
              htmlserverbuild
              htmlfrontendbuild
              workflowbuild
              
