name: CSharpier
on:
  push:
    branches: [ master, 20* ]
  pull_request:
    branches: [ master, 20* ]
jobs:
  check-formatting:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore .NET tools
        run: |
          cd backend
          dotnet tool restore
      - name: CSharpier check for selected projects
        run: |
          cd backend
          dotnet tool run csharpier --check Origam.Architect.Server

