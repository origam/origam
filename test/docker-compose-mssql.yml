services:  database-server:    build:      context: .      dockerfile: Dockerfile.mssql    environment:      - POSTGRES_PASSWORD=${SA_PASSWORD}      - USER_PASSWORD=${OrigamSettings__DatabasePassword}      - SA_PASSWORD=${SA_PASSWORD}      - ACCEPT_EULA=Y      - BUILDKIT_PROGRESS=tty    ports:      - "5433:5432"      - "5434:1433"    profiles:      - test    tty: false    stdin_open: false    healthcheck:      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '1Secure*Password1' -Q \"SELECT 1\""]      interval: 5s      timeout: 5s      retries: 5  test-server-mssql:    build:      context: .      dockerfile: Dockerfile.tests      args:        - DOCKER_TAG_SERVER=${DOCKER_TAG_SERVER}    environment:      - OrigamSettings__DefaultSchemaExtensionId=${OrigamSettings__DefaultSchemaExtensionId}      - OrigamSettings__DatabaseHost=${OrigamSettings__DatabaseHost}      - OrigamSettings__DatabasePort=${OrigamSettings__DatabasePort}      - OrigamSettings__DatabaseUsername=${OrigamSettings__DatabaseUsername}      - OrigamSettings__DatabasePassword=${OrigamSettings__DatabasePassword}      - OrigamSettings__DatabaseName=${OrigamSettings__DatabaseName}      - OrigamSettings__Name=${OrigamSettings__Name}      - DatabaseType=${DatabaseType}      - ExternalDomain_SetOnStart=${ExternalDomain_SetOnStart}      - TZ=${TZ}      - BUILDKIT_PROGRESS=tty      - CI=true    ports:      - "8080:8080"    depends_on:      database-server:        condition: service_healthy    profiles:      - test    tty: true    volumes:      - ./output/:/home/origam/output/    links:     - database-server