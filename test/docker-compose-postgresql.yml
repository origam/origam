services:
  database-server-postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgresql
    environment:
      - POSTGRES_PASSWORD=${SA_PASSWORD}
      - USER_PASSWORD=${OrigamSettings__DatabasePassword}
      - SA_PASSWORD=${SA_PASSWORD}
      - ACCEPT_EULA=Y
      - BUILDKIT_PROGRESS=tty
    ports:
      - "5433:5432"
    profiles:
      - test
    tty: false
    stdin_open: false
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server-postgres:
    build:
      context: .
      dockerfile: Dockerfile.tests
      args:
        - DOCKER_TAG_SERVER=${DOCKER_TAG_SERVER}
    env_file:
      - envFilePostgres.env
    environment:
      - BUILDKIT_PROGRESS=tty
      - CI=true
    ports:
      - "443:443"
    depends_on:
      database-server-postgres:
        condition: service_healthy
    profiles:
      - test
    tty: true
    volumes:
      - ./output/:/home/origam/output/
    links:
     - database-server-postgres